name: Pytest

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  pytest:
    runs-on: ubuntu-24.04

    env:
      MARIADB_ROOT_PASSWORD: uvlhub_root_password
      MARIADB_DATABASE: uvlhubdb_test
      MARIADB_TEST_DATABASE: uvlhubdb_test
      MARIADB_USER: uvlhub_user
      MARIADB_PASSWORD: uvlhub_password
      MARIADB_HOSTNAME: 127.0.0.1
      MARIADB_PORT: 3306
      FLASK_ENV: testing
      SECRET_KEY: test-secret-key-for-ci
      WORKING_DIR: /home/runner/work/song-hub/song-hub

    services:
      mariadb:
        image: mariadb:12.0.2
        env:
          MARIADB_ROOT_PASSWORD: ${{ env.MARIADB_ROOT_PASSWORD }}
          MARIADB_DATABASE: ${{ env.MARIADB_DATABASE }}
          MARIADB_USER: ${{ env.MARIADB_USER }}
          MARIADB_PASSWORD: ${{ env.MARIADB_PASSWORD }}
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mariadb-admin ping -u root -p$MARIADB_ROOT_PASSWORD"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Delete rosemary editable mode
        run: sed -i '/rosemary @ file:\/\/\/app/d' requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Wait for MariaDB
        run: |
          for i in {1..30}; do
            if mariadb -h 127.0.0.1 -u $MARIADB_USER -p$MARIADB_PASSWORD -e "SELECT 1" &> /dev/null; then
              echo "MariaDB is ready!"
              exit 0
            fi
            echo "Waiting for MariaDB... attempt $i"
            sleep 2
          done
          echo "MariaDB did not become ready in time"
          exit 1

      - name: Create version file
        run: echo "test-version" > .version

      - name: Run migrations
        run: |
          export FLASK_APP=app
          flask db upgrade || echo "No migrations to run or migrations failed"

      - name: Run Tests
        run: pytest app/modules/ --ignore-glob='*selenium*' -v --tb=short

      - name: Upload pytest results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-results
          path: |
            .pytest_cache/
            htmlcov/
