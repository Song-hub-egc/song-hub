name: Selenium Grid Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  selenium-grid-tests:
    runs-on: ubuntu-24.04

    env:
      MARIADB_ROOT_PASSWORD: uvlhub_root_password
      MARIADB_DATABASE: uvlhubdb_test
      MARIADB_TEST_DATABASE: uvlhubdb_test
      MARIADB_USER: uvlhub_user
      MARIADB_PASSWORD: uvlhub_password
      MARIADB_HOSTNAME: 127.0.0.1
      MARIADB_PORT: 3306
      FLASK_ENV: testing
      SECRET_KEY: test-secret-key-for-ci
      WORKING_DIR: /home/runner/work/song-hub/song-hub
      # Selenium Grid
      SELENIUM_GRID_URL: http://localhost:4444

    services:
      mariadb:
        image: mariadb:12.0.2
        env:
          MARIADB_ROOT_PASSWORD: ${{ env.MARIADB_ROOT_PASSWORD }}
          MARIADB_DATABASE: ${{ env.MARIADB_DATABASE }}
          MARIADB_USER: ${{ env.MARIADB_USER }}
          MARIADB_PASSWORD: ${{ env.MARIADB_PASSWORD }}
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mariadb-admin ping -u root -p$MARIADB_ROOT_PASSWORD"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

      # Selenium Hub
      selenium-hub:
        image: selenium/hub:4.15.0
        ports:
          - 4444:4444

      # Chrome Node
      chrome:
        image: selenium/node-chrome:4.15.0
        env:
          SE_EVENT_BUS_HOST: selenium-hub
          SE_EVENT_BUS_PUBLISH_PORT: 4442
          SE_EVENT_BUS_SUBSCRIBE_PORT: 4443
        options: >-
          --shm-size=2gb

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Delete rosemary editable mode
        run: sed -i '/rosemary @ file:\/\/\/app/d' requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Wait for MariaDB
        run: |
          for i in {1..30}; do
            if mariadb -h 127.0.0.1 -u $MARIADB_USER -p$MARIADB_PASSWORD -e "SELECT 1" &> /dev/null; then
              echo "MariaDB is ready!"
              exit 0
            fi
            sleep 2
          done
          exit 1

      - name: Wait for Selenium Grid
        run: |
          for i in {1..30}; do
            if curl -sSL http://localhost:4444/status | grep -q '"ready": true'; then
              echo "Selenium Grid is ready!"
              exit 0
            fi
            echo "Waiting for Selenium Grid... attempt $i"
            sleep 2
          done
          exit 1

      - name: Create version file
        run: echo "test-version" > .version

      - name: Run migrations
        run: |
          export FLASK_APP=app
          flask db upgrade || echo "No migrations"

      - name: Start Flask app
        run: |
          flask run --host=0.0.0.0 --port=5000 &
          sleep 5
        env:
          FLASK_APP: app

      - name: Run Selenium Tests
        run: |
          pytest app/modules/ -k selenium -v --tb=short
        env:
          SELENIUM_REMOTE_URL: http://localhost:4444/wd/hub

      - name: Upload test artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: selenium-artifacts
          path: |
            screenshots/
            logs/
