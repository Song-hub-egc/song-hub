name: Selenium Grid Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  selenium-grid-tests:
    runs-on: ubuntu-24.04

    env:
      MARIADB_ROOT_PASSWORD: uvlhub_root_password
      MARIADB_DATABASE: uvlhubdb_test
      MARIADB_TEST_DATABASE: uvlhubdb_test
      MARIADB_USER: uvlhub_user
      MARIADB_PASSWORD: uvlhub_password
      MARIADB_HOSTNAME: 127.0.0.1
      MARIADB_PORT: 3306
      FLASK_ENV: testing
      SECRET_KEY: test-secret-key-for-ci
      # NO uses WORKING_DIR=/app/ aquÃ­
      WORKING_DIR: ${{ github.workspace }}
      SERVICE_DRIVER: chrome
      # Para forzar modo remoto de Selenium
      USE_SELENIUM_GRID: true
      SELENIUM_HUB_URL: http://localhost:4444/wd/hub

    services:
      mariadb:
        image: mariadb:12.0.2
        env:
          MARIADB_ROOT_PASSWORD: ${{ env.MARIADB_ROOT_PASSWORD }}
          MARIADB_DATABASE: ${{ env.MARIADB_DATABASE }}
          MARIADB_USER: ${{ env.MARIADB_USER }}
          MARIADB_PASSWORD: ${{ env.MARIADB_PASSWORD }}
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mariadb-admin ping -u root -p$MARIADB_ROOT_PASSWORD"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

      # Selenium Hub
      selenium-hub:
        image: selenium/hub:4.15.0
        ports:
          - 4444:4444

      # Chrome Node
      chrome:
        image: selenium/node-chrome:4.15.0
        env:
          SE_EVENT_BUS_HOST: selenium-hub
          SE_EVENT_BUS_PUBLISH_PORT: 4442
          SE_EVENT_BUS_SUBSCRIBE_PORT: 4443
        options: >-
          --shm-size=2gb

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Delete rosemary editable mode
        run: sed -i '/rosemary @ file:\/\/\/app/d' requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Wait for MariaDB
        run: |
          for i in {1..30}; do
            if nc -z 127.0.0.1 3306; then
              echo "MariaDB port 3306 is open!"
              sleep 2
              exit 0
            fi
            echo "Waiting for MariaDB... attempt $i"
            sleep 2
          done
          echo "MariaDB failed to start"
          exit 1

      - name: Wait for Selenium Grid
        run: |
          for i in {1..30}; do
            if curl -sSL http://localhost:4444/status | grep -q '"ready": true'; then
              echo "Selenium Grid is ready!"
              exit 0
            fi
            echo "Waiting for Selenium Grid... attempt $i"
            sleep 2
          done
          echo "Selenium Grid failed to start"
          exit 1

      - name: Check Selenium Grid status
        run: |
          echo "Selenium Grid status:"
          curl -s http://localhost:4444/status | python3 -m json.tool || curl -s http://localhost:4444/status

      - name: Create version file
        run: echo "ci-test-version" > .version

      - name: Run migrations
        run: |
          export FLASK_APP=app
          flask db upgrade || echo "No migrations to run"

      - name: Start Flask app in background
        run: |
          nohup flask run --host=0.0.0.0 --port=5000 > flask.log 2>&1 &
          echo $! > flask.pid
          sleep 10
        env:
          FLASK_APP: app

      - name: Verify Flask is running
        run: |
          for i in {1..15}; do
            if curl -f http://localhost:5000 &> /dev/null; then
              echo "Flask app is responding!"
              curl -I http://localhost:5000
              exit 0
            fi
            echo "Waiting for Flask app... attempt $i"
            sleep 2
          done
          echo "Flask app failed to start"
          cat flask.log
          exit 1

      - name: Run Selenium Tests
        run: |
          pytest app/modules/ -k selenium -v --tb=short -s
        env:
          USE_SELENIUM_GRID: true
          SELENIUM_HUB_URL: http://localhost:4444/wd/hub

      - name: Show Flask logs on failure
        if: failure()
        run: |
          echo "=== Flask logs ==="
          cat flask.log || echo "No flask logs found"

      - name: Upload test artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: selenium-artifacts
          path: |
            screenshots/
            logs/
            flask.log
            *.png
